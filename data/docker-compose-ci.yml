version: "3.1"
services:

  jenkins:
    image: local.dtr/viseo/jenkins-docker
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    secrets:
      - civic_app_id.json
      - civic_app_secret.json
      - civic_private_key.json
    ports:
      - "8080:8080"
      - "50000:50000"
    networks:
      - cinet
    extra_hosts:
      - "local.dtr:192.168.88.10"
    volumes:
      - /vagrant/data/jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock

